<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <!-- <title>{% if page.layout == "post" %}{{page.title}}{% elsif page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.bannertitle %}{{page.bannertitle}}{% else %}{{ page.title | capitalize | replace: "-"," "}}{% endif %} – {{site.title}}</title> -->
    <title>{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.title}} - {{site.subtitle}}</title>
    <meta name="description" content="">
    <!-- Favicon -->
    <link rel="icon" href="{{"img/core-img/favicon.ico" | absolute_url }}">

    {% if page.noindex == true %}
    <meta name=”robots” content=”noindex, follow”>
    {% endif %}
    {% if page.redirect_to_home == true %}
    <meta http-equiv="refresh" content="{{page.rtime}}; url = /" />
    {% endif %}

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{"style.css" | absolute_url }}">
</head>
