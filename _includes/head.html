<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.title}} - {{site.subtitle}}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">  
    <meta property="og:title" content="{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.title}} - {{site.subtitle}}">
    <meta property="og:type" content="product">
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:locality" content="Bangalore" />
    <meta property="og:region" content="Karnataka" />
    <meta property="og:country-name" content="INDIA" />
    <meta property="og:site_name" content="{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.title}} - {{site.subtitle}}" />
    <meta property="og:image" content="{{ site.data.sitedata.og_img | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@3190rbe">
    <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:site" content="@3190rbe">
    <meta name="twitter:title" content="{% if page.url != "/" %}{{page.title}} | {% endif %}{{site.title}} - {{site.subtitle}}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:domain" content="{{ site.url }}">    
    <meta name="twitter:image:src" content="{{ site.data.sitedata.og_img | prepend: site.baseurl | prepend: site.url }}">
    <meta name="keywords"
        content="Rotaract Bangalore East, RotaSamband, Rotaract, Rotary, Rotaract 3190, Professional Developement" />
    <meta name="subject" content="{{ site.description }}">
    <meta name="copyright" content="3190rbe">
    <meta name="Classification" content="Personal Website">
    <meta name="owner" content="3190rbe">
    <meta name="url" content="{{site.url}}">
    <meta name="identifier-URL" content="{{site.url}}">
    <meta name="directory" content="submission">
    <meta name="category" content="inform">
    <meta http-equiv="cache-control" content="public" />
    <meta http-equiv="Expires" content="0">

    <!-- Favicon -->
    <link rel="icon" href="{{"img/core-img/favicon.ico" | absolute_url }}">

    {% if page.noindex == true %}
    <meta name=”robots” content=”noindex, follow”>
    {% endif %}
    {% if page.redirect_to_home == true %}
    <meta http-equiv="refresh" content="{{page.rtime}}; url = /" />
    {% endif %}

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{"style.css" | absolute_url }}">
</head>
