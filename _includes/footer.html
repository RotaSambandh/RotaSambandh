
    <footer class="footer-area">
        <!-- Top Footer Area -->
        <div class="top-footer-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Footer Logo -->
                        <div class="footer-logo">
                            <a href="{{site.baseurl}}/"><img src="{{ "img/core-img/Rwhitelogo.png" | absolute_url}}" alt=""></a>
                        </div>
                        <!-- Copywrite -->
                        <p><a href="#"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib <i class="fa fa-code" aria-hidden="true"></i> by <a href="https://zeospec.com" target="_blank">ZeoSpec</a></a></a>

                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Footer Area -->
        <div class="bottom-footer-area d-flex justify-content-between align-items-center">
            <!-- Contact Info -->
            <div class="contact-info">
                <a href="tel:{{site.data.sitedata.phone}}"><span>Phone:</span> {{site.data.sitedata.phone}}</a>
                <a href="mailto:{{site.data.sitedata.email}}"><span>Email:</span> {{site.data.sitedata.email}}</a>
            </div>
            <!-- Follow Us -->
            <div class="follow-us">
                <span>Follow us</span>
                {% for social in site.data.sitedata.site_social %}
                {% if social[1] %}
                <a href="{{ social[1] }}" target="_blank"><i class="fa fa-{{ social[0] }}" aria-hidden="true"></i></a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </footer>
