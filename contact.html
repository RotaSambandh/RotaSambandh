                                <h6><i class="fa fa-phone" aria-hidden="true"></i> Number</h6>

                            </li>

                    </div>

                    <div class="contact-form">
                        <h4>Get In Touch</h4>

                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="entry.1562269415" id="text" placeholder="Name *" required>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <input type="tel" class="form-control" name="entry.1725220458" id="phone" pattern="[6-9]{1}[0-9]{9}" oninvalid="setCustomValidity('Enter Valid 10-Digit Phone Number')" oninput="setCustomValidity('')" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="entry.109039171" id="email" oninvalid="setCustomValidity('Enter Valid Email ID')" oninput="setCustomValidity('')" placeholder="Email *" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control" name="entry.1271767457" id="message" cols="30" rows="10" placeholder="Message *" required></textarea>
                                    </div>
                                </div>

                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn clever-btn w-100" type="submit">Send the Message</button>
                                </div>
                            </div>
                        </form>
