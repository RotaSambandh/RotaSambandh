faqs:
  - question: What is RotaSambandh?
    answer: Navigator to your Destination.
  - question: Who can apply for RotaSambandh?
    answer: Anyone who is a bonafide member of a Rotaract Club can apply for RotaSambandh.
  - question: How do I choose my mentor? 
    answer: Navigate to classification of your choice and select the mentor of your preferrence in the application form.
  - question: What is the duration of the mentorship? 
    answer: Currently, we are woking with two formats ie. "Connect with the Mentor" and "Shadow the Mentor", more details can be found in the overview. Post matching the Mentor(Rotarian) and Mentee(Rotaractor) are recommended to continue the Mentor-Mentee relationship.
  - question: Can I connect with my mentor after the mentorship?
    answer: Yes, we highly encourage and recommend the Rotaractor(Mentee) to stay connected to the Rotarian(Mentor) to receive much needed and valuable guidance.
    
